<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Myteam</title>
</head>
<body>
   <header class="Site-header">
    <div class="container">
        <div class="header">
            <div class="header_logo-wrapper">
                <a class="header_logo-link" href="/">
                    <img class="header_logo-img" src="./images/myteam-logo.svg" alt="Site logo" width="160" height="40">
                </a>
                <nav class="header-navbar navbar">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a class="navbar-link" href="#">home</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-link" href="#">about</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <a class="header-contact" href="#">contact us</a>
            <button class="hamburger-btn">
                <img class="hamburger-img" src="./images/hamburger.svg" alt="hamburger" width="20" height="17">
            </button>
        </div>
    </div>
   </header> 
   <main class="Site-main">
    <section class="hero-section">
        <div class="container">
            <div class="hero">
                <div class="hero_title-wrapper">
                    <h2 class="hero_title">Find the best <span class="hero_title-color">talent</span></h2>
                </div>
                <div class="hero-content">
                    <span class="hero-line">
                    </span>
                    <p class="hero-text">Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.</p>

                </div>
            </div>
        </div>
    </section>
   
   </main>
</body>
</html>
